<html xmlns:wicket="http://wicket.apache.org/">
<body>
  <wicket:panel>
      <div class="tabset" id="filterTabs" wicket:id=tabs>
        <span wicket:id="filtertabset">
        <!-- Tab 1 -->
        <input type="radio" name="filtertabset" wicket:id="wktareaTab" aria-controls="tab1">
        <label wicket:for="wktareaTab"><wicket:message key="allowedArea"/></label>
        <!-- Tab 2 -->
        <input type="radio" name="filtertabset" wicket:id="clipAreaTab" aria-controls="tab2">
        <label wicket:for="clipAreaTab"><wicket:message key="clipArea"/></label>
        <!-- Tab 3 -->
        <input type="radio" name="filtertabset" wicket:id="cqlreadTab" aria-controls="tab3">
        <label wicket:for="cqlreadTab"><wicket:message key="cqlFilterRead"/></label>
        <!-- Tab 4 -->
        <input type="radio" name="filtertabset" wicket:id="cqlwriteTab" aria-controls="tab4">
        <label wicket:for="cqlwriteTab"><wicket:message key="cqlFilterWrite"/></label>
        <!-- Tab 5 -->
        <input type="radio" name="filtertabset" wicket:id="stylesTab" aria-controls="tab5">
        <label wicket:for="stylesTab"><wicket:message key="styles"/></label>
        <!-- Tab 6 -->
        <input type="radio" name="filtertabset" wicket:id="attributesTab" aria-controls="tab6">
        <label wicket:for="attributesTab"><wicket:message key="attributes"/></label>
        </span>
        <div class="tab-panels">
          <div id="tab1" class="tab-panel">
            <textarea wicket:id="area" draggable="true"></textarea>
          </div>
          <div id="tab2" class="tab-panel">
            <textarea wicket:id="clipArea" draggable="true"></textarea>
          </div>
          <div id="tab3" class="tab-panel">
            <textarea wicket:id="cqlFilterRead" draggable="true"></textarea>
          </div>
          <div id="tab4" class="tab-panel">
            <textarea wicket:id="cqlFilterWrite" draggable="true"></textarea>
          </div>
          <div id="tab5" class="tab-panel">
            <div class="row">
              <span class="column">
                <wicket:message key="defaultStyle"/>
              </span>
              <span class="column">
                <label wicket:id="defaultStyle"></label>
              </span>
            </div>
            <div class="row">
              <span class="column"><wicket:message key="allowedStyles"/></span>
              <span class="column"><label wicket:id="allowedStyles"></label></span>
            </div>          
          </div>
          <div id="tab6" class="tab-panel">
            <div class="row">
              <span class="column"><wicket:message key="attributes_ro"/></span>
              <span class="column"><label wicket:id="attributes_ro"></label></span>
            </div>
            <div class="row">
              <span class="column"><wicket:message key="attributes_rw"/></span>
              <span class="column"><label wicket:id="attributes_rw"></label></span>
            </div>
            <div class="row">
              <span class="column"><wicket:message key="attributes_hidden"/></span>
              <span class="column"><label wicket:id="attributes_hidden"></label></span>
            </div>          
          </div>
        </div>
      </div>
  </wicket:panel>
</body>
</html>
