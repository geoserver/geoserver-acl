<html xmlns:wicket="http://wicket.apache.org/">
<body>
  <wicket:panel>
    <div class="simulator">
      <wicket:message key="AccessRequestSimulatorPanel.title"/>
      <div>
        <legend><wicket:message key="requestOrigin">Matching rules:</wicket:message></legend>
      </div>
      <div>
        <span class="item">
          <label wicket:for="userName"><wicket:message key="username"/></label>
          <input wicket:id="userName" type="text" class="text" placeholder="*"/>
        </span>
        <span class="item">
          <label for="roleName"><wicket:message key="roles"/></label>
          <span wicket:id="roles"></span>
        </span>
        <span class="item">
          <label wicket:for="sourceAddress"><wicket:message key="sourceAddress"/></label>
          <input wicket:id="sourceAddress" type="text" class="text" placeholder="0.0.0.0"/>
        </span>
      </div>
      <div><legend><wicket:message key="targetRequest">Matching rules:</wicket:message></legend></div>
      <div>
        <span class="item">
          <label wicket:for="service"><wicket:message key="service"/></label>
          <input wicket:id="service" type="text" class="text" placeholder="*"/>
        </span>
        <span class="item">
          <label wicket:for="request"><wicket:message key="request"/></label>
          <input wicket:id="request" type="text" class="text" placeholder="*"/>
        </span>
        <span class="item">
          <label wicket:id="subfieldLabel"></label>
          <input wicket:id="subfield" type="text" class="text" placeholder="*"/>
        </span>
      </div>
      <div><legend><wicket:message key="targetLayer">Matching rules:</wicket:message></legend></div>
      <div>
        <span class="item">
          <label wicket:for="workspace"><wicket:message key="workspace"/></label>
          <input wicket:id="workspace" type="text" class="text" placeholder="*"/>
        </span>
        <span class="item">
          <label wicket:for="layer"><wicket:message key="layer"/></label>
          <input wicket:id="layer" type="text" class="text" placeholder="*"/>
        </span>
        <span class="item button-group toolbar-sticky selfclear">
          <a href="#" class="float-end form-button-cancel" wicket:id="closeSimulator"><wicket:message key="close">Close</wicket:message></a>
          <a href="#" class="float-end form-button-cancel" wicket:id="clearSimulator"><wicket:message key="clear">Clear</wicket:message></a>
        </span>        
      </div>
    </div>
    <div wicket:id="accessInfo"></div>
    <div><legend><wicket:message key="matchingRules">Matching rules:</wicket:message></legend></div>
    <div wicket:id="noMatchingRules" class="no-matching-rules">
      <wicket:message key="noMatchingRules">No matching rules found</wicket:message>
    </div>
   </wicket:panel>
 </body>
</html>
