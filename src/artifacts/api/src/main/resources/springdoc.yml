#springdoc.swagger-ui.disable-swagger-default-url: true
#springdoc.swagger-ui.configUrl: /openapi/swagger-config
#springdoc.swagger-ui.url: /openapi
#springdoc.api-docs.path: /openapi

geoserver.base-path: /geoserver/cloud
springdoc:
  # see https://springdoc.org/#how-can-i-disable-springdoc-openapi-cache
  cache.disabled: true
  api-docs:
    enabled: true
    path: /openapi
  swagger-ui:
    enabled: true
    disable-swagger-default-url: true
    url: /openapi
    path: /openapi/
    try-it-out-enabled: true
    tags-sorter: alpha
    syntax-highlight:
      activated: true
