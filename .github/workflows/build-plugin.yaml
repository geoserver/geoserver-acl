# Builds and pushes docker images on main and tags
name: Test GeoSever plugin
on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ main ]

jobs:
  build-plugin:
    name: Test Plugin for GeoSever
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'
    - name: gs-dev plugin tests
      run: |
        make plugin-test-gs-dev
    - name: gs-stable plugin tests
      run: |
        make plugin-test-gs-stable
        